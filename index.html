<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flip-The-Coin</title>
    <link rel="icon" type="image/x-icon" href="./Heads.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Flip the coin</h1>

      <div class="coin">
          <img class="img"src="./Heads.png">
          <div class="button">
            <button>Flip</button>
            <button>Reset</button>
          </div>
      </div>
      <div class="result">
        <p class="heads">Heads : 0</p>
        <p class="tails">Tails : 0</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
